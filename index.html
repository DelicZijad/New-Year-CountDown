<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>
<body>
    <h1 id="title">Countdown To New Years Eve</h1>
    <section id="display">
        <div class="card">
            <h2 class="count" id="months">0</h2>
            <h3 class="desc">months</h3>
        </div>
        <div class="card">
            <h2 class="count" id="days">0</h2>
            <h3 class="desc">days</h3>
        </div>
        <div class="card">
            <h2 class="count" id="hours">0</h2>
            <h3 class="desc">hours</h3>
        </div>
        <div class="card">
            <h2 class="count" id="minutes">0</h2>
            <h3 class="desc">minutes</h3>
        </div>
        <div class="card">
            <h2 class="count" id="seconds">0</h2>
            <h3 class="desc">seconds</h3>
        </div>
    </section>
</body>
</html>
